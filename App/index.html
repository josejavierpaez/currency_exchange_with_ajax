<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/17945bcbbb.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>currency exchange</title>
  </head>
  <body>
    <div class="container center-align">
      <p id="tittle">Press any button to currency exchange you want to know</p>
    </div>

    <div class="container center-align">
      <div class="section">
        <button class="btn blue" id="dollar">Dollar</button>

        <button class="btn red" id="euro">Euro</button>
      </div>

      <table class="center-align striped centered">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Valor</th>
          </tr>
        </thead>

        <tbody id="content"></tbody>
      </table>
    </div>

    <footer id="footer">
      <p>
        Made With
        <i class="fas fa-heart" id="icon"></i>
        <a href="https://github.com/josejavierpaez">By José Javier Páez</a>
      </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
